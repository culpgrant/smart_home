version: '3.9'

services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Chicago
      - AVAHI_DAEMON=yes
    restart: unless-stopped
    # Ports are required for Mac Docker
    ports:
      - "8123:8123"
    # network_mode: host
    privileged: true
